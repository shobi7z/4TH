<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج حفلة التخرج</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #e0f7fa; /* لون السماء */
            color: #333;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: right; /* محاذاة النص لليمين */
        }
        .form-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            position: relative; /* لتحديد موقع الرسالة */
        }
        h2 {
            text-align: center;
            color: #00796b; /* لون السماء الداكن */
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold; /* جعل الخط غامق */
        }
        input[type="text"], input[type="file"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #00796b; /* لون السماء الداكن */
            border-radius: 5px;
            transition: border-color 0.3s; /* تأثير عند التركيز */
        }
        input[type="text"]:focus, select:focus {
            border-color: #004d40; /* لون التركيز */
            outline: none; /* إزالة الإطار الافتراضي */
        }
        button {
            background-color: #00796b; /* لون السماء الداكن */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s; /* تأثير عند التحويم */
        }
        button:hover {
            background-color: #004d40; /* لون التحويم */
        }
        .hidden {
            display: none;
        }
        #price {
            font-weight: bold; /* جعل السعر غامق */
            font-size: 18px; /* حجم أكبر للسعر */
            text-align: center; /* محاذاة السعر للوسط */
            margin-top: 20px;
        }
        .separator {
            border-top: 2px dashed #00796b; /* خط فاصل متقطع */
            margin: 20px 0; /* مساحة فوق وتحت الخط */
        }
        .success-message {
            position: absolute; /* جعلها فوق النموذج */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #c8e6c9; /* لون خلفية الرسالة */
            color: #2e7d32; /* لون النص */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: none; /* مخفية بشكل افتراضي */
            z-index: 10; /* لتكون فوق كل شيء */
        }
        .copyright {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555; /* لون رمادي */
            font-style: italic; /* خط مائل */
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>نموذج حفلة التخرج</h2>
    <form id="graduationForm">
        <label for="name">الاسم:</label>
        <input type="text" id="name" required>

        <label for="backEmbroidery">تطريز الوشاح (الخلفي):</label>
        <input type="text" id="backEmbroidery" required>

        <label for="capAdditions">الإضافات على القبعة:</label>
        <select id="capAdditions" onchange="toggleCapOptions()">
            <option value="none">-- اختر --</option>
            <option value="embroidery">تطريز</option>
            <option value="image">إضافة صورة</option>
        </select>

        <div id="capEmbroideryContainer" class="hidden">
            <label for="capEmbroidery">النص المراد تطريزه على القبعة:</label>
            <input type="text" id="capEmbroidery">
        </div>
        
        <div id="capImageContainer" class="hidden">
            <label for="capImage">ارفع الصورة:</label>
            <input type="file" id="capImage" accept="image/*">
        </div>

        <label for="size">القياس:</label>
        <select id="size">
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
        </select>

        <label>هل تريد إضافة تطريز جانبي على القبعة بسعر 5,000 دينار؟</label>
        <label><input type="radio" name="sideEmbroidery" value="yes" onchange="toggleSideText()" required> نعم</label>
        <label><input type="radio" name="sideEmbroidery" value="no" onchange="toggleSideText()" required> لا</label>
        
        <div id="sideTextContainer" class="hidden">
            <label for="sideText">الجملة المراد تطريزها:</label>
            <input type="text" id="sideText">
        </div>

        <label>هل تريد إضافة تطريز على الروب بسعر 10,000 دينار؟</label>
        <label><input type="radio" name="robeEmbroidery" value="yes" onchange="toggleRobeText()" required> نعم</label>
        <label><input type="radio" name="robeEmbroidery" value="no" onchange="toggleRobeText()" required> لا</label>
        
        <div id="robeTextContainer" class="hidden">
            <label for="robeText">الجملة المراد تطريزها على الروب:</label>
            <input type="text" id="robeText">
        </div>

        <div>
            <p id="price">السعر: 55,000 دينار عراقي</p>
        </div>

        <button type="submit">إرسال</button>
    </form>

    <div id="successMessage" class="success-message">
        تم إرسال الطلب بنجاح!
    </div>

    <div class="copyright">
        تم انشاء الصفحة من قبل مجتبى كريم
    </div>
</div>

<script>
function toggleCapOptions() {
    const capAdditions = document.getElementById('capAdditions').value;
    document.getElementById('capEmbroideryContainer').classList.toggle('hidden', capAdditions !== 'embroidery');
    document.getElementById('capImageContainer').classList.toggle('hidden', capAdditions !== 'image');
}

function toggleSideText() {
    const sideEmbroidery = document.querySelector('input[name="sideEmbroidery"]:checked').value;
    document.getElementById('sideTextContainer').classList.toggle('hidden', sideEmbroidery === 'no');
    updatePrice(); // تحديث السعر عند اختيار الجانبي
}

function toggleRobeText() {
    const robeEmbroidery = document.querySelector('input[name="robeEmbroidery"]:checked').value;
    document.getElementById('robeTextContainer').classList.toggle('hidden', robeEmbroidery === 'no');
    updatePrice(); // تحديث السعر عند اختيار الروب
}

function updatePrice() {
    let basePrice = 55000; // السعر الأساسي
    const sideEmbroidery = document.querySelector('input[name="sideEmbroidery"]:checked');
    const robeEmbroidery = document.querySelector('input[name="robeEmbroidery"]:checked');

    if (sideEmbroidery && sideEmbroidery.value === 'yes') {
        basePrice += 5000; // إضافة 5000 دينار للتطريز الجانبي
    }
    if (robeEmbroidery && robeEmbroidery.value === 'yes') {
        basePrice += 10000; // إضافة 10000 دينار للتطريز على الروب
    }

    document.getElementById('price').innerText = `السعر: ${basePrice} دينار عراقي`;
}

document.getElementById('graduationForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const backEmbroidery = document.getElementById('backEmbroidery').value;
    const capAdditions = document.getElementById('capAdditions').value;
    const capEmbroidery = document.getElementById('capEmbroidery').value;
    const capImage = document.getElementById('capImage').files[0];
    const size = document.getElementById('size').value;
    const sideEmbroidery = document.querySelector('input[name="sideEmbroidery"]:checked').value;
    const sideText = document.getElementById('sideText').value;
    const robeEmbroidery = document.querySelector('input[name="robeEmbroidery"]:checked').value;
    const robeText = document.getElementById('robeText').value;

    // حساب السعر
    let price = 55000;
    if (sideEmbroidery === 'yes') price += 5000;
    if (robeEmbroidery === 'yes') price += 10000;

    // إعداد رسالة تيليجرام
    let telegramMessage = `
📝 تفاصيل الطلب:
- الاسم: ${name}
- تطريز الوشاح الخلفي: ${backEmbroidery}
- إضافات القبعة: ${capAdditions === 'embroidery' ? `تطريز: ${capEmbroidery}` : 'لا يوجد'}
- القياس: ${size}
- تطريز جانبي: ${sideEmbroidery === 'yes' ? `نعم (${sideText})` : 'لا'}
- تطريز على الروب: ${robeEmbroidery === 'yes' ? `نعم (${robeText})` : 'لا'}
- السعر النهائي: ${price} دينار عراقي
`;

    // إذا كانت هناك صورة، يجب إرسالها
    if (capImage) {
        const formData = new FormData();
        formData.append('chat_id', '639100062'); // ID المستخدم في تيليجرام
        formData.append('photo', capImage);
        await fetch(`https://api.telegram.org/bot7827388497:AAFge_dNYhBGYkcyUU3K5kc_4rVEBnCvCjk/sendPhoto`, {
            method: 'POST',
            body: formData
        });
    }

    // إرسال رسالة تيليجرام
    await fetch(`https://api.telegram.org/bot7827388497:AAFge_dNYhBGYkcyUU3K5kc_4rVEBnCvCjk/sendMessage`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            chat_id: '639100062',
            text: telegramMessage,
            parse_mode: 'Markdown'
        })
    });

    // إضافة خط فاصل
    await fetch(`https://api.telegram.org/bot7827388497:AAFge_dNYhBGYkcyUU3K5kc_4rVEBnCvCjk/sendMessage`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            chat_id: '639100062',
            text: '-----------------------------------', // الخط الفاصل
            parse_mode: 'Markdown'
        })
    });

    const successMessage = document.getElementById('successMessage');
    successMessage.style.display = 'block';
     // إخفاء الرسالة بعد 3 ثواني
    setTimeout(() => {
        successMessage.style.display = 'none';
    }, 10000);
});
</script>
</body>
</html>
